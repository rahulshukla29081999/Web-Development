<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
             color: blueviolet; 
             /* color by name  */
        }
        #secondpara{
            color: rgb(223,150,50);/* color by rgb*/
        }
        #thirdpara{
            color: #dbeb34; /* color by hex values*/
            background-color: rgb(80, 30,40);
        }
    </style>
</head>
<body>
    <h3>this is my first box </h3>
    <p id="firstpara">this is a paragraph from first box</p>
    
    <h3>this is my first box </h3>
    <p id="secondpara">this is a paragraph from second box</p>
    
    <h3>this is my first box </h3>
    <p id="thirdpara">this is a paragraph from third box</p>
</body>
</html>
